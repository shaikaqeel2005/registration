<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="event_registration.css" />
    <title>Event Registration</title>
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="https://formspree.io/f/myzgyznk" method="POST" class = "form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="email" name = "email" placeholder="Enter email address" required />
        </div>
        <div class="input-box">
          <label>New Password</label>
          <input type="message" name = "message" placeholder="Enter password" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male"  checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female"  />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other"  />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Details</label>
          <input type="text" placeholder="Education" required />
          <input type="text" placeholder="Name of PG/UG" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>College</option>
                <option>MBU</option>
                <option>SVCET</option>
                <option>MITS</option>
                <option>JNTUK</option>
                <option>MJRA</option>
              </select>
          
          
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
    <script>
        function redirectToSubmit() {
            // Replace 'https://example.com' with the actual URL you want to redirect to
            window.location.href = 'thankyou.html';
        }
    </script>
  </body>
</html>
